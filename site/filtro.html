<main>

  <div class="container">
    <h1>Questões</h1>
    <div class="filter-container">
      <h3>Filtros</h3>
      <form id="filter-form">
        <label for="disciplina">Disciplina</label>
        <select id="disciplina" name="disciplina">
          <option value="todas">Todas</option>
          <option value="matematica">Matemática</option>
          <option value="humanas">Humanas</option>
          <option value="linguagens">Linguagens</option>
          <option value="natureza">Natureza</option>
        </select>

        <label for="assunto">Assunto</label>
        <select id="assunto" name="assunto">
          <option value="todos">Todos</option>
        </select>


        <label for="dificuldade">Dificuldade</label>
        <select id="dificuldade" name="dificuldade">
          <option value="todas">Todas</option>
          <option value="facil">Fácil</option>
          <option value="medio">Médio</option>
          <option value="dificil">Difícil</option>
        </select>

        <label for="texto">Trecho do texto da questão (opcional)</label>
        <input type="text" id="texto" name="texto" placeholder="Digite um trecho da questão">

        <button type="button" onclick="applyFilters()">Buscar</button>
      </form>
    </div>

    <div id="filters-summary" class="filters-summary">
      <!-- O resumo dos filtros aplicados será mostrado aqui -->
    </div>

    <div id="quiz-container" class="quiz-container">
      <!-- As questões do quiz serão exibidas aqui -->
    </div>
  </div>
  <a href="Questão.html"><button type="button" class="button">Voltar</button></a>
