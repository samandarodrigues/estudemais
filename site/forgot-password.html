<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/forgot-password.css">
    <title>Recuperação de Senha</title>
</head>
<body>

    <div class="containerb">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured-image mb-3">
                    <img src="imagens/books.png" class="img-fluid" style="width: 250px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Recupere sua senha!</p>
                <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Digite seu e-mail para enviar as instruções de recuperação.</small>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="col-md-6 right-box">
                        <div class="row align-items-center">
                            <div class="row mb-3">
                                <div class="col text-center">
                                    <img src="imagens/LOGO-S.jpg" alt="Logo do Estude+" style="width: 150px;">
                                </div>
                            </div>
        
                            <hr style="width: 90%; margin: 0 auto; border-top: 1px solid #ccc; margin-bottom: 20px;">
        
                            <div class="header-text mb-4 text-center">
                                <h2>Esqueci minha Senha</h2>
                                <p>Digite seu e-mail para receber as instruções de recuperação.</p>
                            </div>

                            <div class="input-group mb-2">
                                <span class="input-group-text bg-light" id="toggle-password" style="cursor: pointer;">
                                    <i class="bx bx-user"></i>
                                </span>
                                <input type="email" id="email" class="form-control form-control-lg bg-light fs-6" placeholder="E-mail" required>
                            </div>
                            <small id="email-error" class="text-danger d-none ms-2">E-mail inválido. Verifique o formato.</small>

                            <div class="input-group mb-5 d-flex justify-content-between mt-2">
                                <div class="forgot">
                                    <small><a href="accounts.html">Voltar para o login</a></small>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <button class="btn btn-lg btn-primary w-100 fs-6" id="submit-btn">Enviar Instruções</button>
                            </div>

                            <div class="row">
                                <small>Não tem uma conta? <a href="signatures.html">Assine agora</a></small>
                            </div>
                        </div>
                    </div> 
                </div>
            </div> 
        </div>
    </div>
    <script src="JS/forgot-password.js"></script>
</body>
</html>
