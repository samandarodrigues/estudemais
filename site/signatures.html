<!DOCTYPE html>
  <html lang="pt-BR">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>Assine agora! | Estude+</title>
      <link rel="stylesheet" href="css/signatures.css">
      <link rel="stylesheet" href="css/signatures2.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    </head>
    <body>
      <div class="containerb">
        <div class="logo-container">
          <img style="height: 80PX; width: 80PX;" src="imagens/LOGO-S.jpg" alt="Logo do Estude+" class="logo">
        </div>

        <div class="progress-bar">
          <div class="step completed">
            <div class="circle">1</div>
            <p>Decisão de Entrar</p>
          </div>
          <div class="step">
            <div class="circle">2</div>
            <p>Pagamento</p>
          </div>
          <div class="step">
            <div class="circle">3</div>
            <p>Decolar nos Estudos</p>
          </div>
        </div>
      
        <div class="container">
          <div class="form-section">
            <h2>Criar conta</h2>
            <form id="form">

              <div class="space nome">
                <label for="nome">Nome <span class="required">*</span></label>
                <input type="text" id="nome" placeholder="Nome" required>
              </div>
              
              <div class="space sobrenome">
                <label for="sobrenome">Sobrenome <span class="required">*</span></label>
                <input type="text" id="sobrenome" placeholder="Sobrenome" required>
              </div>              
      
              <div class="space email">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" placeholder="nome@dominio.com" required>
              </div>
      
              <div class="space confirmar-email">
                <label for="confirmar-email">Confirmar e-mail <span class="required">*</span></label>
                <input type="email" id="confirmar-email" placeholder="nome@dominio.com" required>
              </div>

              <div class="space cep">
                <label for="cep">CEP <span class="required">*</span></label>
                <input type="text" id="cep" placeholder="XXXXX-XXX" required>
                <div class="error-message" id="cep-error"></div>
                <div class="city-state">
                  <p id="city"></p>
                  <p id="state"></p>
                </div>
              </div>    
      
              <div class="space telefone">
                <label for="telefone">Telefone <span class="required">*</span></label>
                <input type="tel" id="telefone" placeholder="(XX) X XXXX-XXXX" required>
                <div class="error-message" id="telefone-error"></div>
              </div>
      
              <div class="space senha" id="senha-container">
                <label for="senha">Senha <span class="required">*</span></label>
                <input type="password" id="senha" required>
                <div class="error-message" id="senha-error"></div>
              </div>
              
              <div class="space confirmar-senha" id="confirmar-senha-container">
                <label for="confirmar-senha">Confirmar senha <span class="required">*</span></label>
                <input type="password" id="confirmar-senha" required>
                <div class="error-message" id="confirmar-senha-error"></div>
              </div>                   
              
              <div class="toggle-password">
                <input type="checkbox" id="show-password">
                <label for="show-password">Mostrar senha</label>
              </div>            

              <div class="checkbox">
                <input type="checkbox" id="dicas" required>
                <label for="dicas">Aceito receber dicas de estudo, conteúdos exclusivos e promoções.</label>
              </div>
            </form>
          </div>
      
          <div class="plan-section">
            <h2>Escolha seu plano:</h2>
      
            <div class="plan" id="plano-medicina">
              <input type="radio" id="plano-medicina-input" name="plano">
              <label for="plano-medicina-input">
                <strong>Foco em Medicina</strong> <br>
                9x de R$ 44,95 ou à vista R$ 404,55
              </label>
            </div>
      
            <div class="plan" id="plano-enem">
              <input type="radio" id="plano-enem-input" name="plano">
              <label for="plano-enem-input">
                <strong>Foco no Enem</strong> <br>
                9x de R$ 34,95 ou à vista R$ 314,55
              </label>
            </div>
      
            <div class="plan" id="plano-vestibular">
              <input type="radio" id="plano-vestibular-input" name="plano">
              <label for="plano-vestibular-input">
                <strong>Foco em Vestibulares</strong> <br>
                8x de R$ 24,95 ou à vista R$ 199,60
              </label>
            </div>
      
            <div class="summary">
              <h3>Resumo da Compra</h3>
              <p class="nenhum-plano" style="display: block;">Nenhum plano selecionado.</p>
              <ul></ul><br>
              <p>Planos de estudo completos para:<br>
                <a href="#">Enem e Vestibular</a></p>
            </div>
          </div>
          <a href="payments.html" class="btn">
            Próximo passo →
        </a>
        </div>
  
        <script src="JS/signatures.js"></script>
    </body>
  </html>
